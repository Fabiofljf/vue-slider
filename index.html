<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="container_sx">
                <img :src="'./assets/' + images[activeImage].image" alt="'Post' + images.title">
                <div class="text_img">
                    <h3>{{images[activeImage].title}}</h3>
                    <p>{{images[activeImage].text}}</p>
                </div>
            </div>


            <div class="thumbnails">
                <img :src="'./assets/' + thumb.image" class="thumb" :class="activeImage === index ? 'active' : '' " v-for="(thumb, index) in images">

                <div class="navigator">
                    <div class="next" @click="next">
                        <i class="bg fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="prev" @click="prev">
                        <i class="bg fa-solid fa-chevron-up"></i>
                    </div>
                </div>
                <!-- /.navigator -->
            </div>
            <!-- /.thumbnails -->


        </div>
        <!-- /.container -->
    </div>
    <!-- /#app - Vue JS -->

    <!-- Link Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Link JS -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
